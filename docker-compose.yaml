services:
  server:
    build: 
      context: .
      target: python
    working_dir: /app
    command: python -m server.tls_claude
    volumes:
      - ./server:/app/server
    environment:
      - HOST=0.0.0.0
      - PORT=8000
  client:
    build:
      context: .
      target: python
    working_dir: /app
    command: python client.py
    volumes:
      - ./client:/app
    environment:
      - HOST=server
      - PORT=8000
    depends_on:
      - server
  rust_client:
    build:
      context: ./rust_client
      dockerfile: ../Dockerfile
      target: rust
    environment:
      - HOST=server
      - PORT=8000
  udp_server:
    build: 
      context: .
      target: python
    working_dir: /app
    command: python -m server.udp
    volumes:
      - ./server:/app/server
    environment:
      - HOST=0.0.0.0
      - PORT=9001
    ports:
      - "9001:9001/udp"
